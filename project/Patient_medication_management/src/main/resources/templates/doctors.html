<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Doctors</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./navstyle.css" />
    <link rel="stylesheet" href="./doctorstyle.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/6cb71b80aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./home-style.css" />
    <script
      src="https://kit.fontawesome.com/6cb71b80aa.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">Patient & Medication Management </span>
      </div>
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name">K R B S</span>
        </div>

        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="/" class="nav-link">
                <i class="fa-solid fa-house"></i>
                <span class="link">Home</span>
              </a>
            </li>
            <li class="list">
              <a href="/register" class="nav-link">
                <i class="fa-solid fa-registered"></i>
                <span class="link">Register</span>
              </a>
            </li>
            <li class="list">
              <a href="/Appointments" class="nav-link">
                <i class="fa-solid fa-calendar-check"></i>
                <span class="link">Appointments</span>
              </a>
            </li>
            <li class="list">
                <a href="/doctors" class="nav-link">
                    <i class="fa-solid fa-user-doctor"></i>
                  <span class="link">Doctors</span>
                </a>
            </li>
            <li class="list">
              <a href="/add-doctor" class="nav-link">
                <i class="fa-solid fa-hospital-user"></i>
                <span class="link">Add Doctor</span>
              </a>
          </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <main>
       
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,192L40,176C80,160,160,128,240,128C320,128,400,160,480,176C560,192,640,192,720,170.7C800,149,880,107,960,117.3C1040,128,1120,192,1200,197.3C1280,203,1360,149,1400,122.7L1440,96L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
             
             
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,192L40,176C80,160,160,128,240,128C320,128,400,160,480,176C560,192,640,192,720,170.7C800,149,880,107,960,117.3C1040,128,1120,192,1200,197.3C1280,203,1360,149,1400,122.7L1440,96L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
            
                <div class="cards-containter container">
                    <h1 class="my-4 ms-4">Doctors<a href="/add-doctor"><span class="btn btn-primary ms-4"><i class="fa-solid fa-user-plus me-2"></i>ADD</span></a></h1>
                    <div class="card-deck">
                        <div class="card" th:each="doctor : ${doctors}">
                            <div class="card-body">
                                <h5 class="card-title text-primary fs-4" th:text="${doctor.firstname} + ' ' + ${doctor.lastname}"></h5>
                                <p class="card-text">
                                    <strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span><br>
                                    <strong>Email:</strong> <span th:text="${doctor.email}"></span><br>
                                    <strong>Phone Number:</strong> <span th:text="${doctor.phone}"></span><br>
                                    <strong>Experience:</strong> <span th:text="${doctor.experience}"></span> years<br>
                                    <strong>Address:</strong> <span th:text="${doctor.address}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>        
    
    
    </main>

    <script src="script.js"></script>
    <script>
        const navBar = document.querySelector("nav"),
       menuBtns = document.querySelectorAll(".menu-icon"),
       overlay = document.querySelector(".overlay");

     menuBtns.forEach((menuBtn) => {
       menuBtn.addEventListener("click", () => {
         navBar.classList.toggle("open");
       });
     });

     overlay.addEventListener("click", () => {
       navBar.classList.remove("open");
     });
    </script>
  </body>
</html>
